name: Deploy to Shared Hosting

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql

      - name: Install dependencies (Composer)
        run: |
          composer install --no-dev --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies (NPM)
        run: npm ci

      - name: Build assets (Vite)
        run: npm run build

      - name: Clear Laravel caches (pre-deploy)
        env:
          CACHE_STORE: array
          CACHE_DRIVER: array
          SESSION_DRIVER: array
          QUEUE_CONNECTION: sync
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: |
          php artisan config:clear --no-ansi
          php artisan route:clear --no-ansi
          php artisan view:clear --no-ansi
          php artisan cache:clear --no-ansi
          php artisan event:clear --no-ansi

      - name: Prepare core deploy bundle
        run: |
          rm -rf deploy-core
          rsync -a ./ deploy-core/ \
            --exclude 'node_modules' \
            --exclude 'public' \
            --exclude 'storage/logs' \
            --exclude 'storage/framework/cache' \
            --exclude 'storage/framework/sessions' \
            --exclude 'storage/framework/views' \
            --exclude 'bootstrap/cache/*.php' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.cpanel*' \
            --exclude 'resources/assets' \
            --exclude 'resources/js' \
            --exclude 'resources/sass' \
            --exclude 'resources/less'

      - name: Prepare public deploy bundle
        run: |
          rm -rf deploy-public
          rsync -a public/ deploy-public/
          sed -i "s#__DIR__.'/../#\0situba/#" deploy-public/index.php

      - name: Deploy core Laravel to /home/situbamy/situba
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: ./deploy-core/
          server-dir: ./situba/
          state-name: .ftp-deploy-core-state.json
          timeout: 120000
          exclude: |
            **/.git*
            **/.github/**
            node_modules/**
            public/**
            tests/**
            resources/assets/**
            resources/js/**
            resources/sass/**
            resources/less/**
            storage/logs/**
            storage/framework/cache/**
            storage/framework/sessions/**
            storage/framework/views/**
            .cpanel.yml
            **/.cpanel.yml
            **/.cpanel*

      - name: Deploy public folder to /home/situbamy/public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: ./deploy-public/
          server-dir: ./public_html/
          state-name: .ftp-deploy-public-state.json
          timeout: 120000
          exclude: |
            **/.git*
            **/.github/**
            node_modules/**
            .cpanel.yml
            **/.cpanel.yml
            **/.cpanel*
            assets/**
            vendor/**
            pages/**
            pdf/**
